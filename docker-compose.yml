services:
  backend:
    build: ./justhink_server
    container_name: justhink_backend
    volumes:
      - static_volume:/justhink_server/static
      - media_volume:/justhink_server/media
      - /tmp:/tmp
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - ./justhink_server/.env

  frontend:
    build: ./justhink_client
    container_name: justhink_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:8000

  redis:
    image: redis:alpine
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"

volumes:
  static_volume:
  media_volume:
